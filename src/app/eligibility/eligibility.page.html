<ion-header>
  <ion-toolbar [color]="'primary'">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title class="ion-text-center">Credit Check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [sizeMd]="4" [offsetMd]="4">
          <form [formGroup]="eligibilityForm" (submit)="creditCheck(eligibilityForm)">
            <ion-item>
              <ion-label [position]="'stacked'">Employee Id</ion-label>
              <ion-input type="text" [formControlName]="'staffId'"></ion-input>
            </ion-item>
            <ion-button [expand]="'full'" type="submit" [disabled]="eligibilityForm.invalid">Search <ion-spinner *ngIf="spinner"></ion-spinner></ion-button>
          </form>
          <ion-list>
            <ion-item *ngIf="message">
              <ion-label class="ion-text-center eligibility">CLIENT IS {{eligibility?.Status}}</ion-label>
            </ion-item>
            <div  *ngIf="eligible">
                <ion-item>
                    <ion-label class="eligibility">Staff Name: {{eligibility?.FullName}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label class=" eligibility">Staff Id: {{eligibility?.EmployeeID}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label class="eligibility">Age: {{eligibility?.Age}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label class="eligibility">Tenor: {{eligibility?.Tenor}}</ion-label>
                </ion-item>
            </div>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
