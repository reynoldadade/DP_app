<ion-header>
    <ion-toolbar>
        <ion-title text-center>Payment Confirmation</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col [sizeMd]="4" [offsetMd]="4" [sizeLg]="8" [offsetLg]="2">
                <ion-card>
                    <ion-card-content text-center>
                        {{withdrawalResponse}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
