<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [sizeMd]="4" [offsetMd]="4">
          <ion-card>
            <ion-card-header class="ion-text-center" [color]="'primary'">
              Token
            </ion-card-header>
            <ion-card-content>
              <ion-item class="ion-text-center ion-margin">
                <ion-input [readonly]="true" [value]="token" id="selfieToken">
                </ion-input>
                <ion-spinner *ngIf="spinner" slot="end"></ion-spinner>
              </ion-item>
              <ion-button [expand]="'full'" (click)="getToken()">Generate a new token</ion-button>
                <ion-button [expand]="'full'" (click)="copyToClipboard(token)">Copy <ion-icon name="copy"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
