<ion-header>
    <ion-toolbar [color]="'primary'">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Go to Swift App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col [sizeLg]="8" [offsetLg]="2">
                <ion-button
                    expand="block"
                    [href]="'https://app.dalexswift.com/signin'"
                    >Go to Swift App</ion-button
                >
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
